<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PTP OCP Driver - Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 300;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #4a5568;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #667eea;
            margin-right: 1rem;
            border-radius: 2px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 500;
            color: #4a5568;
        }

        .status-value {
            font-weight: 600;
            color: #2d3748;
        }

        .status-good {
            color: #38a169;
        }

        .status-warning {
            color: #d69e2e;
        }

        .status-error {
            color: #e53e3e;
        }

        .health-score {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
        }

        .health-excellent { color: #38a169; }
        .health-good { color: #68d391; }
        .health-fair { color: #d69e2e; }
        .health-poor { color: #e53e3e; }

        .performance-chart {
            height: 200px;
            background: #f7fafc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            font-style: italic;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .refresh-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .auto-refresh input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border-left: 4px solid #e53e3e;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Enhanced PTP OCP Driver</h1>
        <div class="subtitle">Real-time Monitoring Dashboard v2.0.0</div>
    </div>

    <div class="container">
        <div class="auto-refresh">
            <input type="checkbox" id="auto-refresh" checked>
            <label for="auto-refresh">Auto-refresh (5 seconds)</label>
            <button class="refresh-btn" onclick="refreshData()">
                <span id="refresh-text">Refresh Now</span>
                <span id="refresh-loading" class="loading" style="display: none;"></span>
            </button>
        </div>

        <div id="error-container"></div>

        <div class="status-grid">
            <!-- Health Status Card -->
            <div class="card">
                <h2>Health Status</h2>
                <div id="health-score" class="health-score health-good">--</div>
                <div id="health-details"></div>
            </div>

            <!-- Performance Statistics Card -->
            <div class="card">
                <h2>Performance Statistics</h2>
                <div id="performance-stats"></div>
                <div class="performance-chart">
                    Performance Chart (Coming Soon)
                </div>
            </div>

            <!-- Cache Statistics Card -->
            <div class="card">
                <h2>Cache Statistics</h2>
                <div id="cache-stats"></div>
            </div>

            <!-- Error Statistics Card -->
            <div class="card">
                <h2>Error Statistics</h2>
                <div id="error-stats"></div>
            </div>

            <!-- Watchdog Status Card -->
            <div class="card">
                <h2>Watchdog Status</h2>
                <div id="watchdog-stats"></div>
            </div>

            <!-- Driver Information Card -->
            <div class="card">
                <h2>Driver Information</h2>
                <div id="driver-info"></div>
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="last-updated">Never</span>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        const REFRESH_INTERVAL = 5000; // 5 seconds

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            setupAutoRefresh();
        });

        // Setup auto-refresh
        function setupAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
            startAutoRefresh();
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefreshInterval = setInterval(refreshData, REFRESH_INTERVAL);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Refresh data function
        async function refreshData() {
            const refreshBtn = document.getElementById('refresh-text');
            const refreshLoading = document.getElementById('refresh-loading');
            const errorContainer = document.getElementById('error-container');

            try {
                // Show loading state
                refreshBtn.style.display = 'none';
                refreshLoading.style.display = 'inline-block';

                // Clear previous errors
                errorContainer.innerHTML = '';

                // Fetch all data in parallel
                const [healthData, performanceData, cacheData, errorData, watchdogData] = await Promise.all([
                    fetchSysfsData('/sys/class/ptp_ocp_enhanced/ocp0/health_status'),
                    fetchSysfsData('/sys/class/ptp_ocp_enhanced/ocp0/performance_stats'),
                    fetchSysfsData('/sys/class/ptp_ocp_enhanced/ocp0/cache_stats'),
                    fetchSysfsData('/sys/class/ptp_ocp_enhanced/ocp0/error_count'),
                    fetchSysfsData('/sys/class/ptp_ocp_enhanced/ocp0/watchdog_status')
                ]);

                // Update UI with fetched data
                updateHealthStatus(healthData);
                updatePerformanceStats(performanceData);
                updateCacheStats(cacheData);
                updateErrorStats(errorData);
                updateWatchdogStats(watchdogData);
                updateDriverInfo();

                // Update last updated time
                document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Error refreshing data:', error);
                errorContainer.innerHTML = `
                    <div class="error-message">
                        Error loading data: ${error.message}. Please check if the driver is loaded and sysfs interface is available.
                    </div>
                `;
            } finally {
                // Hide loading state
                refreshBtn.style.display = 'inline';
                refreshLoading.style.display = 'none';
            }
        }

        // Fetch data from sysfs (simulated API call)
        async function fetchSysfsData(path) {
            // In a real implementation, this would make an API call to the backend
            // For now, we'll simulate the data structure
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Simulate different data based on path
                    let data = '';
                    switch (path) {
                        case '/sys/class/ptp_ocp_enhanced/ocp0/health_status':
                            data = `Health Status:
  health score: 95/100
  last check: 1234567890 ns ago
  driver uptime: 9876543210 ns`;
                            break;
                        case '/sys/class/ptp_ocp_enhanced/ocp0/performance_stats':
                            data = `Performance Statistics:
  gettime: 1234 calls, latency: 850 ns
  settime: 567 calls, latency: 1200 ns
  adjtime: 89 calls, latency: 950 ns
  cache hits: 9876, misses: 1234, ratio: 89%
  CPU usage: 2%, Memory: 1048576 bytes`;
                            break;
                        case '/sys/class/ptp_ocp_enhanced/ocp0/cache_stats':
                            data = `Cache Statistics:
  timeout: 1000000 ns
  enabled: yes
  hits: 9876
  misses: 1234
  hit ratio: 89%`;
                            break;
                        case '/sys/class/ptp_ocp_enhanced/ocp0/error_count':
                            data = `Error Statistics:
  total errors: 0
  max retries: 3
  auto recovery: enabled
  successful recoveries: 5
  failed recoveries: 0
  last error: 0`;
                            break;
                        case '/sys/class/ptp_ocp_enhanced/ocp0/watchdog_status':
                            data = `Watchdog Status:
  enabled: yes
  timeout: 5000 ms
  last heartbeat: 1234 ms ago
  timeout count: 0
  reset count: 0`;
                            break;
                        default:
                            data = 'Data not available';
                    }
                    resolve(data);
                }, 500); // Simulate network delay
            });
        }

        // Update health status
        function updateHealthStatus(data) {
            const scoreMatch = data.match(/health score: (\d+)/);
            const score = scoreMatch ? parseInt(scoreMatch[1]) : 0;
            
            const healthScore = document.getElementById('health-score');
            healthScore.textContent = score;
            healthScore.className = 'health-score ';
            
            if (score >= 90) {
                healthScore.className += 'health-excellent';
            } else if (score >= 75) {
                healthScore.className += 'health-good';
            } else if (score >= 50) {
                healthScore.className += 'health-fair';
            } else {
                healthScore.className += 'health-poor';
            }

            document.getElementById('health-details').innerHTML = `
                <div class="status-item">
                    <span class="status-label">Uptime</span>
                    <span class="status-value">${formatUptime(data)}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Check</span>
                    <span class="status-value">${formatLastCheck(data)}</span>
                </div>
            `;
        }

        // Update performance statistics
        function updatePerformanceStats(data) {
            const gettimeMatch = data.match(/gettime: (\d+) calls, latency: (\d+) ns/);
            const settimeMatch = data.match(/settime: (\d+) calls, latency: (\d+) ns/);
            const cacheMatch = data.match(/cache hits: (\d+), misses: (\d+), ratio: (\d+)%/);

            document.getElementById('performance-stats').innerHTML = `
                <div class="status-item">
                    <span class="status-label">gettime calls</span>
                    <span class="status-value">${gettimeMatch ? gettimeMatch[1] : '0'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">gettime latency</span>
                    <span class="status-value ${getLatencyClass(gettimeMatch ? parseInt(gettimeMatch[2]) : 0)}">${gettimeMatch ? gettimeMatch[2] : '0'} ns</span>
                </div>
                <div class="status-item">
                    <span class="status-label">settime calls</span>
                    <span class="status-value">${settimeMatch ? settimeMatch[1] : '0'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">settime latency</span>
                    <span class="status-value ${getLatencyClass(settimeMatch ? parseInt(settimeMatch[2]) : 0)}">${settimeMatch ? settimeMatch[2] : '0'} ns</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Cache hit ratio</span>
                    <span class="status-value ${getCacheClass(cacheMatch ? parseInt(cacheMatch[3]) : 0)}">${cacheMatch ? cacheMatch[3] : '0'}%</span>
                </div>
            `;
        }

        // Update cache statistics
        function updateCacheStats(data) {
            const timeoutMatch = data.match(/timeout: (\d+) ns/);
            const hitsMatch = data.match(/hits: (\d+)/);
            const missesMatch = data.match(/misses: (\d+)/);
            const ratioMatch = data.match(/hit ratio: (\d+)%/);

            document.getElementById('cache-stats').innerHTML = `
                <div class="status-item">
                    <span class="status-label">Cache timeout</span>
                    <span class="status-value">${timeoutMatch ? (parseInt(timeoutMatch[1]) / 1000000).toFixed(1) + ' ms' : 'N/A'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Cache hits</span>
                    <span class="status-value status-good">${hitsMatch ? hitsMatch[1] : '0'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Cache misses</span>
                    <span class="status-value">${missesMatch ? missesMatch[1] : '0'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Hit ratio</span>
                    <span class="status-value ${getCacheClass(ratioMatch ? parseInt(ratioMatch[1]) : 0)}">${ratioMatch ? ratioMatch[1] : '0'}%</span>
                </div>
            `;
        }

        // Update error statistics
        function updateErrorStats(data) {
            const totalMatch = data.match(/total errors: (\d+)/);
            const recoveriesMatch = data.match(/successful recoveries: (\d+)/);
            const failedMatch = data.match(/failed recoveries: (\d+)/);

            document.getElementById('error-stats').innerHTML = `
                <div class="status-item">
                    <span class="status-label">Total errors</span>
                    <span class="status-value ${getErrorClass(totalMatch ? parseInt(totalMatch[1]) : 0)}">${totalMatch ? totalMatch[1] : '0'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Successful recoveries</span>
                    <span class="status-value status-good">${recoveriesMatch ? recoveriesMatch[1] : '0'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Failed recoveries</span>
                    <span class="status-value ${getErrorClass(failedMatch ? parseInt(failedMatch[1]) : 0)}">${failedMatch ? failedMatch[1] : '0'}</span>
                </div>
            `;
        }

        // Update watchdog statistics
        function updateWatchdogStats(data) {
            const enabledMatch = data.match(/enabled: (yes|no)/);
            const timeoutMatch = data.match(/timeout: (\d+) ms/);
            const heartbeatMatch = data.match(/last heartbeat: (\d+) ms ago/);
            const timeoutCountMatch = data.match(/timeout count: (\d+)/);

            document.getElementById('watchdog-stats').innerHTML = `
                <div class="status-item">
                    <span class="status-label">Status</span>
                    <span class="status-value ${enabledMatch && enabledMatch[1] === 'yes' ? 'status-good' : 'status-error'}">${enabledMatch && enabledMatch[1] === 'yes' ? 'Enabled' : 'Disabled'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Timeout</span>
                    <span class="status-value">${timeoutMatch ? (parseInt(timeoutMatch[1]) / 1000).toFixed(1) + ' s' : 'N/A'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last heartbeat</span>
                    <span class="status-value">${heartbeatMatch ? heartbeatMatch[1] + ' ms ago' : 'N/A'}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Timeout count</span>
                    <span class="status-value ${getErrorClass(timeoutCountMatch ? parseInt(timeoutCountMatch[1]) : 0)}">${timeoutCountMatch ? timeoutCountMatch[1] : '0'}</span>
                </div>
            `;
        }

        // Update driver information
        function updateDriverInfo() {
            document.getElementById('driver-info').innerHTML = `
                <div class="status-item">
                    <span class="status-label">Driver name</span>
                    <span class="status-value">ptp_ocp_enhanced</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Version</span>
                    <span class="status-value">2.0.0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">PTP devices</span>
                    <span class="status-value status-good">4</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Sysfs path</span>
                    <span class="status-value">/sys/class/ptp_ocp_enhanced</span>
                </div>
            `;
        }

        // Helper functions
        function formatUptime(data) {
            const uptimeMatch = data.match(/driver uptime: (\d+) ns/);
            if (uptimeMatch) {
                const seconds = parseInt(uptimeMatch[1]) / 1000000000;
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                return `${hours}h ${minutes}m`;
            }
            return 'N/A';
        }

        function formatLastCheck(data) {
            const lastCheckMatch = data.match(/last check: (\d+) ns ago/);
            if (lastCheckMatch) {
                const seconds = parseInt(lastCheckMatch[1]) / 1000000000;
                return `${seconds.toFixed(1)}s ago`;
            }
            return 'N/A';
        }

        function getLatencyClass(latency) {
            if (latency < 1000) return 'status-good';
            if (latency < 5000) return 'status-warning';
            return 'status-error';
        }

        function getCacheClass(ratio) {
            if (ratio >= 90) return 'status-good';
            if (ratio >= 70) return 'status-warning';
            return 'status-error';
        }

        function getErrorClass(count) {
            if (count === 0) return 'status-good';
            if (count < 5) return 'status-warning';
            return 'status-error';
        }
    </script>
</body>
</html>
