# grafana-dashboards.yml - Grafana dashboard provisioning

apiVersion: 1

providers:
  # TimeCard dashboards
  - name: 'timecard'
    orgId: 1
    folder: 'TimeCard PTP OCP'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards