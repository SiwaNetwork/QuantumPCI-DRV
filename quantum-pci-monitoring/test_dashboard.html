<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard</title>
</head>
<body>
    <h1>Test Dashboard</h1>
    <div id="ptp-offset">--</div>
    <div id="ptp-drift">--</div>
    <div id="gnss-status">--</div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('/api/device/ocp0/status');
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.ptp) {
                    document.getElementById('ptp-offset').textContent = data.ptp.offset_ns;
                    document.getElementById('ptp-drift').textContent = data.ptp.drift_ppb;
                }
                
                if (data.gnss) {
                    document.getElementById('gnss-status').textContent = data.gnss.sync_status;
                }
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Запускаем тест при загрузке
        testAPI();
    </script>
</body>
</html>
